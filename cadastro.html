<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section class="sessao">
            <div class="logo-site">
                <img class="logo-site-novo" src="../imagens/logo-preta.png" alt="logo-site">
            </div>
            <div class="div-cadastro">
                
                <form class="cadastro">
                    
                    <div class="first-column">
                        <label for="numero-matricula">Número de matrícula:</label>
                        <input class="digitar" type="text" id="numero-matricula">
            
                        <label for="nome-completo">Nome completo:</label>
                        <input class="digitar" type="text" id="nome-completo">
            
                        <label for="senha">Senha:</label>
                        <input class="digitar" type="password" id="senha">
            
                        <label for="confirme-senha">Confirme sua senha:</label>
                        <input class="digitar" type="password"  id="confirme-senha">

                        <label for="email">E-mail:</label>
                        <input class="digitar" type="email" id="email">
                    </div>
                    <div class="second-column">

                        <div class="hab">
                            <label for="estudante">Estudante</label>
                            <input type="checkbox" id="estudante">
                        	
                            <label for="funcionario">Funcionário</label>
                            <input type="checkbox" id="funcionario"> 
                        </div>
                        

                        <input class="digitar" type="search" id="busca">
            
                        <a class="link-cd" href="#">Termos de uso e Políticas de privacidade</a>
                        <div>
                            <label for="aceito-politica">Li e aceito as políticas de provacidade do site</label>
                            <input type="checkbox" id="aceito-politica">
                        </div>
                        <div>
                            <label for="termos-uso">Li e aceito os termos de uso</label>
                            <input type="checkbox" id="termos-uso">
                        </div>
                        <div class=" botao-novo">
                            <button class="botao">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>

            
        </section>  
    </main>
</body>
</html>
